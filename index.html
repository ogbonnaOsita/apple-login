<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Login</title>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <div
      id="appleid-signin"
      data-color="black"
      data-border="true"
      data-type="sign in"
    ></div>
    <script type="text/javascript">
      AppleID.auth.init({
        clientId: "com.reborn.reborn-app2",
        scope: "name email",
        redirectURI:
          "https://backoffice.therebornapp.com/api/v1/reborn/social/apple/callback",
        responseType: "code",
        responseMode: "query",
        usePopup: false,
      });
    </script>
  </body>
</html>
